<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Calculator</title>
    <script type="text/javascript">
        //script goes here

        //get the first number from the html form
        function getNumber1() {
            var number1 = document.getElementById("number1").value;
            return parseInt(number1);
        };

        //get the second number from the html form
        function getNumber2() {
            var number2 = document.getElementById("number2").value;
            return parseInt(number2);
        };

        //perform operation with both numbers
        function add() {
            var number1 = getNumber1();
            var number2 = getNumber2();

            var result = number1 + number2;
            //alert(result);
            displayResult(result);
        };

        function subtract() {
            var number1 = getNumber1();
            var number2 = getNumber2();

            var result = number1 - number2;
            displayResult(result);
        }

        function multiply() {
            var number1 = getNumber1();
            var number2 = getNumber2();

            var result = number1 * number2;
            displayResult(result);
        }

        function divide() {
            var number1 = getNumber1();
            var number2 = getNumber2();

            var result = number1 / number2;
            displayResult(result);
        }

        //output result
        function displayResult(result) {
            document.getElementById("result").value = result;
        };

    </script>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css" />
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <br />

    <label>Number 1: </label>
    <input type="text" id="number1" /> 
    <br /><br />

    <label>Number 2: </label>
    <input type="text" id="number2" />
    <br /><br />

    <input type="button" value="+" onclick="add()" />
    <input type="button" value="-" onclick="subtract()" />
    <input type="button" value="x" onclick="multiply()" />
    <input type="button" value="÷" onclick="divide()" />
    <br />
    <br />

    <label>Result: </label>
    <input type="text" id="result" />

</body>
</html>
